<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="header-title">Candy Management</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <form id="my-form" class="form-inline mb-3">
                <div class="msg"></div>
                <label for="name" >CandyName:</label>
                <input type="text" id="name" placeholder="name ">
                <label for="description" >Description:</label>
                <input type="text" id="description" placeholder="describe">
                <label for="Price" >Price:</label>
                <input type="text" id="Price" placeholder="price">
                <label for="Quantity" >Quantity:</label>
                <input type="text" id="Quantity" placeholder="quantity">
                <input type="submit" class="btn btn-dark btn-sm" value="Add Item">
            </form>
           <ul id="items" class="list-group"></ul>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js"></script>
</body>
</html>
